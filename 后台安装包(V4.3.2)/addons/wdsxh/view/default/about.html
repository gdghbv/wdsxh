<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Page-Enter" content="blendTrans(Duration=0.5)" />
  <title></title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="stylesheet" href="__CDN__/assets/addons/wdsxh/css/normalize.css" />
  <link rel="stylesheet" href="__CDN__/assets/addons/wdsxh/css/bootstrap.min.css" />
  <link rel="stylesheet" href="__CDN__/assets/addons/wdsxh/css/public.css" />
  <link rel="stylesheet" href="__CDN__/assets/addons/wdsxh/css/about.css" />
</head>

<body>
  <div class="about-container container-fluid">
    <!-- 头部导航栏模块 -->
    <header class="container-header" data-type="about">{include file="header" /}</header>
    <!-- 顶部大图 -->
    <div class="container-banner row">
      <img class="banner-image">
      <div class="col-2"></div>
      <div class="col-8">
        <div class="banner-title">
          <span class="title"><i class="versionName"></i>信息</span>
          <span class="subtitle">introduction</span>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
    <!-- 内容区 -->
    <main class="container-main">
      <div class="main-screen row">
        <div class="col-2"></div>
        <div class="col-8 flex justify-content-center">
          <div class="screen-item active" data-id="1"><i class="versionName"></i>介绍</div>
          <div class="screen-item" data-id="2"><i class="versionName"></i>荣誉</div>
          <div class="screen-item" data-id="3"><i class="versionName"></i>章程</div>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="main-content row">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="course content"></div>
          <div class="honor content"></div>
          <div class="rules content"></div>
        </div>
        <div class="col-2"></div>
      </div>
    </main>
    <!-- 底部 -->
    <footer class="container-footer">{include file="footer" /}</footer>
  </div>
  <script src="__CDN__/assets/addons/wdsxh/common/jquery.min.js"></script>
  <script src="__CDN__/assets/addons/wdsxh/common/bootstrap.min.js"></script>
  <script src="__CDN__/assets/addons/wdsxh/js/main.js"></script>
  <script src="__CDN__/assets/addons/wdsxh/js/public.js"></script>
  <script src="__CDN__/assets/addons/wdsxh/js/about.js"></script>
</body>

</html>
