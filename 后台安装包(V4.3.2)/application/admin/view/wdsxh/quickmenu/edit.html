<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Icon')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-icon" data-rule="required" class="form-control" size="50" name="row[icon]" type="text" value="{$row.icon|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-icon" class="btn btn-danger faupload" data-input-id="c-icon" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-icon"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-icon" class="btn btn-primary fachoose" data-input-id="c-icon" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-icon"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-icon"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Skip_type')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="skipTypeList" item="vo"}
                <label for="row[skip_type]-{$key|htmlentities}"><input id="row[skip_type]-{$key|htmlentities}" name="row[skip_type]" type="radio" value="{$key|htmlentities}" {in name="key" value="$row.skip_type"}checked{/in} /> {$vo|htmlentities}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group page-url {notin name="row.skip_type" value="1"}hide{/notin}">
    <label class="control-label col-xs-12 col-sm-2">页面路径:</label>
    <div class="col-xs-12 col-sm-8">
        <input id="c-path" readonly class="form-control selectpage" data-primary-key="url" data-source="wdsxh/link/index" name="row[path]" type="text" value="{$row.path|default=""}">
    </div>
    </div>
    <div class="form-group page-url {notin name="row.skip_type" value="1"}hide{/notin}">
    <label class="control-label col-xs-12 col-sm-2">页面参数:</label>
    <div class="col-xs-12 col-sm-8">
        <input id="c-param" class="form-control" name="row[param]" type="text" placeholder="如需设置页面参数请输入参数信息，如“id=1&cat=2”，否则为空即可" value="{$row.param|default=""}">
    </div>
    </div>
    <div class="form-group outer-url {notin name="row.skip_type" value="4"}hide{/notin}">
    <label class="control-label col-xs-12 col-sm-2">外部链接:</label>
    <div class="col-xs-12 col-sm-8">
        <input id="c-url" class="form-control" name="row[url]" type="text" placeholder="输入完整网址链接，如“http://www.baidu.com”" value="{$row.url|default=""}">
        <span class="help-block text-danger">注意：外部链接必须在小程序控制台设置业务域名</span>
    </div>
    </div>
    <div class="form-group wxapp {notin name="row.skip_type" value="3"}hide{/notin}">
    <label class="control-label col-xs-12 col-sm-2">小程序Appid:</label>
    <div class="col-xs-12 col-sm-8">
        <input id="c-wxapp-appid" class="form-control" name="row[wxapp][appid]" type="text" placeholder="输入要跳转的小程序Appid信息" value="{$row.wxapp.appid|default=""}">
    </div>
    </div>
    <div class="form-group wxapp {notin name="row.skip_type" value="3"}hide{/notin}">
    <label class="control-label col-xs-12 col-sm-2">页面路径:</label>
    <div class="col-xs-12 col-sm-8">
        <input id="c-wxapp-path" class="form-control" name="row[wxapp][path]" type="text" placeholder="输入要跳转的小程序页面路径，如“/page/index/index”" value="{$row.wxapp.path|default=""}">
    </div>
    </div>
    <div class="form-group teletext {notin name="row.skip_type" value="2"}hide{/notin}">
    <label class="control-label col-xs-12 col-sm-2">图文内容:</label>
    <div class="col-xs-12 col-sm-8">
        <textarea id="c-content" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content|default=""}</textarea>
    </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-status" data-rule="required" class="form-control selectpicker" name="row[status]">
                {foreach name="statusList" item="vo"}
                <option value="{$key|htmlentities}" {in name="key" value="$row.status"}selected{/in}>{$vo|htmlentities}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
